    <!--Form-->
    <div class="container my-5" id="contactform">
        <div class="row justify-content-center">
            <div class="col-sm-3"></div>
            <div class="col-md-6">
                <h1 id="FormHeader" class="text-center">
                    Have a question? Want to tell me something?<br>Contact Me!
                </h1>
                <form id="contacts" action="myphp.php" method="get">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="fname">First Name<span>*</span></label>
                        <input type="text" id="fname" name="fname" required class="form-control">
                    </div>
    
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lname">Last Name<span>*</span></label>
                        <input type="text" id="lname" name="lname" required class="form-control">
                    </div>
    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email<span>*</span></label>
                        <input type="email" id="email" name="email" required placeholder="bob@gmail.com" class="form-control">
                    </div>
    
                    <!-- Message/Question -->
                    <div class="form-group">
                        <label for="message">Your message or question<span>*</span></label>
                        <textarea id="message" name="message" required placeholder="Enter your comments here!" class="form-control" rows="4"></textarea>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
